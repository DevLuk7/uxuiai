<div
  class="notification shadow-md rounded-lg px-6 py-4 mt-4"
  role="alert"
  @slideInOut
>
  <div class="flex items-center justify-between">
    <div class="flex">
      <svg
        class="w-6 h-6"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
        ></path>
      </svg>
      <span class="font-medium ml-3">{{ notification().title }}</span>
    </div>
    <button
      type="button"
      class="ml-3 text-sm font-medium"
      aria-label="Close"
      (click)="close()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="mt-2 text-sm">
    <p>{{ notification().message }}</p>
  </div>
</div>
