<form
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
  class="flex items-center mb-6 space-x-2"
>
  <input
    type="text"
    autofocus
    placeholder="Describe what you want to generate..."
    class="flex-grow p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
    formControlName="prompt"
  />
  <button appButton type="submit">Generate</button>
</form>
