<form
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
  class="flex items-center mb-6 space-x-2"
>
  <input
    type="text"
    placeholder="Describe component to generate..."
    class="flex-grow p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
    formControlName="prompt"
  />
  <button
    type="submit"
    class="btn-primary text-white px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
  >
    Generate
  </button>
</form>
