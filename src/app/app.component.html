<div class="h-screen w-screen flex flex-col items-center justify-center">
  <div class="h-1/5 flex flex-col items-center justify-center">
    <div class="flex flex-row items-center justify-center">
      <div
        class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md"
      >
        <input
          type="text"
          name="username"
          id="username"
          autocomplete="username"
          autofocusasdasd
          class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6 w-96"
          placeholder="Describe component, what you want to generate"
        />
      </div>

      <button
        class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        (click)="generate()"
      >
        Generate
      </button>
    </div>

    <div class="flex flex-row justify-center mt-4">
      @for (item of publicPrompts; track $index) {
      <span
        (click)="generateWithPrompt(item.prompt)"
        class="inline-block whitespace-nowrap rounded-full bg-indigo-100 px-[0.65em] pb-[0.25em] pt-[0.35em] text-center align-baseline text-[0.75em] font-bold leading-none text-indigo-700 dark:bg-slate-900 dark:text-indigo-500 mx-1 cursor-pointer"
      >
        {{ item.label }}
      </span>
      }
    </div>
  </div>

  <div class="p-4 flex w-screen h-4/5">
    @if (!isLoadingGeneratedCode) { @if (generatedCode) {
    <pre class="hljs overflow-x-scroll w-1/2 flex">
          <code class="language-javascript">{{generatedCode}}</code>
        </pre>
    <div class="overflow-x-scroll w-1/2">
      <iframe class="w-full h-full" [srcdoc]="getSrcdoc()"></iframe>
    </div>
    } } @else {
    <p class="text-center w-full">Loading...</p>
    }
  </div>
</div>
